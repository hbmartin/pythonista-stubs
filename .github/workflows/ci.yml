name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Check code formatting with ruff
        run: uv run ruff check

      - name: Type check with mypy
        run: uv run mypy

  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    needs: [testing]
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Build
        run: uv build

      - name: Publish
        if: github.event_name == 'release'
        run: uv publish --trusted-publishing always
